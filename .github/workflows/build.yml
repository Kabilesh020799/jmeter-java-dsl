name: run tests
on: push
jobs:
  test:
    runs-on: ubuntu-latest
    concurrency: blazemeter_test
    steps:
      - uses: actions/checkout@v2
      - name: Setup Java 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Run maven tests
        run: mvn --batch-mode --no-transfer-progress clean test
        env:
          BZ_TOKEN: ${{ secrets.BZ_TOKEN }}
